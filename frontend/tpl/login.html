<!-- Log In Section -->
<section id="logIn" class="testimonials section light-background">
    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
        <h2 class="mb-3">Log In</h2>
        <p>Welcome! Please enter your login credentials to proceed further.</p>
    </div>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4"> <!-- Responsive Width -->
            <form class="p-4 shadow rounded bg-white"> <!-- Add Shadow & Background -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        </div>
    </div>
</section> <!-- End of Log In Section -->

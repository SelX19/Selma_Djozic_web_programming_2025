<!-- Calendar Section -->
<section id="calendar" class="calendar-section">
    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
        <h2 class="mb-3">Schedule a Meeting</h2>
        <p>Select an available slot for your session with your chosen trainer.</p>
    </div>

    <!-- Booking Form -->
    <div class="container d-flex justify-content-center">
        <div class="booking-container">
            <form class="booking-form">
                <label for="meeting-date">Select Date</label>
                <input type="date" id="meeting-date" class="input-field" required>

                <label for="meeting-time">Select Time</label>
                <select id="meeting-time" class="input-field" required>
                    <option value="">Choose a time slot</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                </select>

                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </div>
    </div>
</section>
<!-- End of Calendar Section -->

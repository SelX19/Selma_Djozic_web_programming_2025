<!-- Sign Up Section -->
<section id="signUp" class="testimonials section light-background">
    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
        <h2 class="mb-3">Sign Up</h2>
        <p>Create an account to access personalized workouts and plans.</p>
    </div>

    <!-- Sign Up Form -->
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4"> <!-- Responsive Width -->
            <form class="p-4 shadow rounded bg-white"> <!-- Add Shadow & Background -->

                <div class="mb-3">
                    <label for="fullName" class="form-label fw-bold">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label fw-bold">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="" selected disabled>Select your role</option>
                        <option value="user">User</option>
                        <option value="trainer">Trainer</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label fw-bold">Pricing</label>
                    <select id="role" class="form-select" required>
                        <option value="" selected disabled>Select your desired pricing plan
                        </option>
                        <option value="free">Free trial (first access only)
                        </option>
                        <option value="student">Student</option>
                        <option value="student">Standard</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Sign Up Section -->
<section id="signUp" class="testimonials section light-background">
    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
        <h2 class="mb-3">Sign Up</h2>
        <p>Create an account to access personalized workouts and plans.</p>
    </div>

    <!-- Sign Up Form -->
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4"> <!-- Responsive Width -->
            <form id="signUpForm" class="p-4 shadow rounded bg-white"> <!-- Add Shadow & Background -->

                <div class="mb-3">
                    <label for="first_name" class="form-label fw-bold">First Name</label>
                    <input type="text" id="first_name" class="form-control" placeholder="Enter your first name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label fw-bold">Last Name</label>
                    <input type="text" id="last_name" class="form-control" placeholder="Enter your last name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone</label>
                    <input type="phone" id="phone" class="form-control" placeholder="Enter your phone">
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    <!--I have omitted 'required'from email and password input fields, so that they are validated not by default HTML5 but with the jQuery custom code in form-validation.js -->
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label fw-bold">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="" selected disabled>Select your role</option>
                        <option value="user">User</option>
                        <option value="trainer">Trainer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="pricing" class="form-label fw-bold">Pricing</label>
                    <select id="pricing" class="form-select" required>
                        <option value="" selected disabled>Select your desired pricing plan
                        </option>
                        <option value="free">Free trial (first access only)
                        </option>
                        <option value="student">Student</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>
